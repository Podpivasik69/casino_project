<!DOCTYPE html>
<html>
<head>
    <title>Test Slots Display Logic</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a24; color: white; }
        .test-case { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .win { background: rgba(16, 185, 129, 0.1); border-color: #10b981; }
        .lose { background: rgba(239, 68, 68, 0.1); border-color: #ef4444; }
        .return { background: rgba(128, 128, 128, 0.1); border-color: #808080; }
    </style>
</head>
<body>
    <h1>Slots Display Logic Test</h1>
    <div id="results"></div>

    <script>
        function formatCurrency(amount) {
            const num = parseFloat(amount);
            return num.toLocaleString('ru-RU', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            });
        }

        function getResultType(multiplier) {
            if (multiplier < 1.0) return 'loss';
            if (multiplier == 1.0) return 'return';
            return 'win';
        }

        function testCase(multiplier, betAmount, winAmount, description) {
            const profit = winAmount - betAmount;
            const resultType = getResultType(multiplier);
            
            let resultText = '';
            let resultClass = '';
            
            if (resultType === 'win') {
                resultText = `–í–´–ò–ì–†–´–®: +${formatCurrency(profit)} ‚ÇΩ`;
                resultClass = 'win';
            } else if (resultType === 'return') {
                resultText = `–í–û–ó–í–†–ê–¢: 0 ‚ÇΩ`;
                resultClass = 'return';
            } else {
                resultText = `–ü–†–û–ò–ì–†–´–®: ${formatCurrency(profit)} ‚ÇΩ`;
                resultClass = 'lose';
            }
            
            return `
                <div class="test-case ${resultClass}">
                    <strong>${description}</strong><br>
                    –ú–Ω–æ–∂–∏—Ç–µ–ª—å: ${multiplier}x | –°—Ç–∞–≤–∫–∞: ${betAmount} ‚ÇΩ | –í—ã–ø–ª–∞—Ç–∞: ${winAmount} ‚ÇΩ<br>
                    <strong>${resultText}</strong>
                </div>
            `;
        }

        // Test cases
        const tests = [
            // Losses (multiplier < 1.0)
            { multiplier: 0.4, bet: 100, win: 40, desc: 'üçíüçí (2x) - Partial loss 60%' },
            { multiplier: 0.5, bet: 100, win: 50, desc: 'üçãüçã (2x) - Partial loss 50%' },
            { multiplier: 0.6, bet: 100, win: 60, desc: 'üçäüçä (2x) - Partial loss 40%' },
            { multiplier: 0.8, bet: 100, win: 80, desc: 'üçíüçíüçí (3x) or ‚≠ê‚≠ê (2x) - Partial loss 20%' },
            
            // Returns (multiplier = 1.0)
            { multiplier: 1.0, bet: 100, win: 100, desc: 'üçãüçãüçã (3x) or üîîüîî (2x) - Break even' },
            
            // Wins (multiplier > 1.0)
            { multiplier: 1.2, bet: 100, win: 120, desc: 'üçäüçäüçä (3x) or 7Ô∏è‚É£7Ô∏è‚É£ (2x) - Small win' },
            { multiplier: 2.0, bet: 100, win: 200, desc: 'üçíüçíüçíüçí (4x) or ‚≠ê‚≠ê‚≠ê (3x) - Medium win' },
            { multiplier: 5.0, bet: 100, win: 500, desc: 'üçíüçíüçíüçíüçí (5x) - Big win' },
            { multiplier: 20.0, bet: 100, win: 2000, desc: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5x) - Jackpot!' },
            { multiplier: 50.0, bet: 100, win: 5000, desc: '7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£ (5x) - MEGA JACKPOT!' },
            
            // Total loss (multiplier = 0)
            { multiplier: 0, bet: 100, win: 0, desc: 'No matching symbols - Total loss' }
        ];

        const resultsDiv = document.getElementById('results');
        tests.forEach(test => {
            resultsDiv.innerHTML += testCase(test.multiplier, test.bet, test.win, test.desc);
        });
    </script>
</body>
</html>
