<!DOCTYPE html>
<html>
<head>
    <title>Test Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a24;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #059669;
        }
        .dice-number {
            display: inline-block;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            border-radius: 10px;
            margin: 10px;
            font-size: 32px;
            line-height: 80px;
            text-align: center;
            cursor: pointer;
        }
        .dice-number:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }
        .dice-number.selected {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.3);
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç –∫–Ω–æ–ø–æ–∫ Dice</h1>
    
    <h2>–í—ã–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–æ:</h2>
    <div>
        <div class="dice-number" data-number="1" onclick="selectNumber(1)">1</div>
        <div class="dice-number" data-number="2" onclick="selectNumber(2)">2</div>
        <div class="dice-number" data-number="3" onclick="selectNumber(3)">3</div>
        <div class="dice-number" data-number="4" onclick="selectNumber(4)">4</div>
        <div class="dice-number" data-number="5" onclick="selectNumber(5)">5</div>
        <div class="dice-number" data-number="6" onclick="selectNumber(6)">6</div>
    </div>
    
    <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–æ–π:</h2>
    <input type="number" id="betAmount" value="10" style="padding: 10px; font-size: 16px;">
    <button onclick="setBet(1)">+1</button>
    <button onclick="setBet(10)">+10</button>
    <button onclick="setBet(100)">+100</button>
    <button onclick="setBet(0)">–û—á–∏—Å—Ç–∏—Ç—å</button>
    
    <h2>–ò–≥—Ä–∞—Ç—å:</h2>
    <button id="playBtn" onclick="playGame()" disabled>–ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏</button>
    
    <div id="output">
        <h3>–õ–æ–≥ —Å–æ–±—ã—Ç–∏–π:</h3>
        <div id="log"></div>
    </div>
    
    <script>
        let selectedNumber = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${time}] ${message}</div>`;
        }
        
        function selectNumber(number) {
            selectedNumber = number;
            log(`–í—ã–±—Ä–∞–Ω–æ —á–∏—Å–ª–æ: ${number}`);
            
            // Update UI
            document.querySelectorAll('.dice-number').forEach(dice => {
                dice.classList.remove('selected');
            });
            document.querySelector(`[data-number="${number}"]`).classList.add('selected');
            
            // Enable play button
            document.getElementById('playBtn').disabled = false;
            log('–ö–Ω–æ–ø–∫–∞ "–ë—Ä–æ—Å–∏—Ç—å –∫–æ—Å—Ç–∏" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞');
        }
        
        function setBet(amount) {
            const betInput = document.getElementById('betAmount');
            if (amount === 0) {
                betInput.value = '0';
                log('–°—Ç–∞–≤–∫–∞ –æ—á–∏—â–µ–Ω–∞');
            } else {
                const newValue = parseFloat(betInput.value || 0) + amount;
                betInput.value = newValue;
                log(`–°—Ç–∞–≤–∫–∞ —É–≤–µ–ª–∏—á–µ–Ω–∞ –Ω–∞ ${amount}. –ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞: ${newValue}`);
            }
        }
        
        function playGame() {
            if (selectedNumber === null) {
                log('–û–®–ò–ë–ö–ê: –ß–∏—Å–ª–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ!');
                return;
            }
            
            const betAmount = document.getElementById('betAmount').value;
            log(`–ò–ì–†–ê –ù–ê–ß–ê–¢–ê! –ß–∏—Å–ª–æ: ${selectedNumber}, –°—Ç–∞–≤–∫–∞: ${betAmount}`);
            
            // Simulate game
            const rolled = Math.floor(Math.random() * 6) + 1;
            const won = rolled === selectedNumber;
            
            setTimeout(() => {
                log(`–í—ã–ø–∞–ª–æ —á–∏—Å–ª–æ: ${rolled}`);
                log(won ? 'üéâ –ü–û–ë–ï–î–ê!' : 'üòî –ü—Ä–æ–∏–≥—Ä—ã—à');
            }, 1000);
        }
        
        log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –í—ã–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–æ –¥–ª—è –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã.');
    </script>
</body>
</html>
