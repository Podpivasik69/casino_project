{% extends 'base.html' %}

{% block title %}Вход | SKET CASINO{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 60px auto;
        background: rgba(26, 26, 36, 0.8);
        border: 1px solid var(--gray-dark);
        border-radius: var(--border-radius-xl);
        padding: 50px;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
    }

    .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: var(--gradient);
    }

    .auth-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 36px;
        font-weight: 800;
        text-align: center;
        margin-bottom: 40px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        display: block;
        margin-bottom: 10px;
        color: var(--gray-light);
        font-weight: 600;
        font-size: 14px;
    }

    .form-input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--gray-dark);
        border-radius: var(--border-radius);
        color: var(--light);
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
        transition: var(--transition);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(16, 185, 129, 0.05);
    }

    .form-input::placeholder {
        color: var(--gray);
    }

    .auth-link {
        text-align: center;
        margin-top: 30px;
        color: var(--gray-light);
    }

    .auth-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 576px) {
        .auth-container {
            padding: 30px 20px;
        }
    }
</style>

<div class="auth-container">
    <h1 class="auth-title">ВХОД</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label class="form-label" for="username">Имя пользователя или Email</label>
            <input type="text" id="username" class="form-input" placeholder="Введите имя пользователя или email" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Пароль</label>
            <input type="password" id="password" class="form-input" placeholder="Введите пароль" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; justify-content: center;">
            <i class="fas fa-sign-in-alt"></i> ВОЙТИ
        </button>
    </form>

    <div class="auth-link">
        Нет аккаунта? <a href="/register/">Зарегистрироваться</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        try {
            const response = await fetch('/api/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Вход выполнен успешно!', 'success');
                setTimeout(() => {
                    window.location.href = '/mines/';
                }, 1000);
            } else {
                showMessage(data.error || 'Ошибка входа', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            showMessage('Ошибка подключения к серверу', 'error');
        }
    });
</script>
{% endblock %}
