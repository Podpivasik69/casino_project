{% extends 'base.html' %}

{% block title %}Регистрация | SKET CASINO{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 60px auto;
        background: rgba(26, 26, 36, 0.8);
        border: 1px solid var(--gray-dark);
        border-radius: var(--border-radius-xl);
        padding: 50px;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
    }

    .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: var(--gradient);
    }

    .auth-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 36px;
        font-weight: 800;
        text-align: center;
        margin-bottom: 40px;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-label {
        display: block;
        margin-bottom: 10px;
        color: var(--gray-light);
        font-weight: 600;
        font-size: 14px;
    }

    .form-input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--gray-dark);
        border-radius: var(--border-radius);
        color: var(--light);
        font-size: 16px;
        font-family: 'Montserrat', sans-serif;
        transition: var(--transition);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(16, 185, 129, 0.05);
    }

    .form-input::placeholder {
        color: var(--gray);
    }

    .auth-link {
        text-align: center;
        margin-top: 30px;
        color: var(--gray-light);
    }

    .auth-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-link a:hover {
        text-decoration: underline;
    }

    .form-hint {
        font-size: 12px;
        color: var(--gray);
        margin-top: 5px;
    }

    @media (max-width: 576px) {
        .auth-container {
            padding: 30px 20px;
        }
    }
</style>

<div class="auth-container">
    <h1 class="auth-title">РЕГИСТРАЦИЯ</h1>
    
    <form id="registerForm">
        <div class="form-group">
            <label class="form-label" for="username">Имя пользователя</label>
            <input type="text" id="username" class="form-input" placeholder="Введите имя пользователя" required>
            <div class="form-hint">От 3 до 150 символов</div>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Введите email" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Пароль</label>
            <input type="password" id="password" class="form-input" placeholder="Введите пароль" required>
            <div class="form-hint">Минимум 8 символов, должен содержать буквы и цифры</div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password2">Подтверждение пароля</label>
            <input type="password" id="password2" class="form-input" placeholder="Повторите пароль" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; justify-content: center;">
            <i class="fas fa-user-plus"></i> ЗАРЕГИСТРИРОВАТЬСЯ
        </button>
    </form>

    <div class="auth-link">
        Уже есть аккаунт? <a href="/login/">Войти</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        
        // Validate passwords match
        if (password !== password2) {
            showMessage('Пароли не совпадают', 'error');
            return;
        }
        
        try {
            const response = await fetch('/api/auth/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Регистрация успешна! Вы получили 1000 ₽ стартового баланса', 'success');
                setTimeout(() => {
                    window.location.href = '/mines/';
                }, 1500);
            } else {
                showMessage(data.error || 'Ошибка регистрации', 'error');
            }
        } catch (error) {
            console.error('Registration error:', error);
            showMessage('Ошибка подключения к серверу', 'error');
        }
    });
</script>
{% endblock %}
